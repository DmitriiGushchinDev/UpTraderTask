<li>
  <a href="{{ item.get_url }}" {% if current_path == item.get_url %}class="active"{% endif %}>
    {{ item.title }}
  </a>
  {% if item.id in expanded_ids and item.children_list %}
    <ul>
      {% for child in item.children_list %}
        {% include "menu/menu_item.html" with item=child expanded_ids=expanded_ids current_path=current_path %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
